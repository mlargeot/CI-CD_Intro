name: mirroring
on: [push, delete]

jobs:
  miror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2027/B-DOP-200-REN-2-1-bschocolatine-morgan.largeot.git
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY}}